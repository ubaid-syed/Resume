<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>

        //equal to
        var a = 10;
        var b = "10";

        console.log(a==b);

         //equal vale and equal type
        var a = 10;
        var b = "10";

        console.log(a===b);

         //not equal
        var a = 10;
        var b = "10";

        console.log(a!=b);

         //not equal or not equal type
        var a = 10;
        var b = "10";

        console.log(a!==b);
        
         //greater than
        var a = 10;
        var b = "10";

        console.log(a>b);

        //less than
        var a = 10;
        var b = "10";

        console.log(a<b);

        //greater than or equal to
        var a = 10;
        var b = "10";

        console.log(a>=b);

        //less than or equal to
        var a = 10;
        var b = "10";

        console.log(a<=b);


        

    </script>
</head>
<body>
    
</body>
</html>
