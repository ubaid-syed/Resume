<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>

        //addition
        var a = 200;
        var b = 300.8;
        var c = a + b;

        document.write(c);
            
        //substraction    
        var a = 300;
        var b = 200;
        var c = a - b;

        document.write(c);

        //multiplication   

        var a = 200;
        var b = 300.8;
        var c = a * b;

        document.write(c);

        //division

        var a = 200;
        var b = 300.8;
        var c = a / b;

        document.write(c);

       //modulus(remainder)


        var a = 200;
        var b = 300.8;
        var c = a % b;

        document.write(c);
       
        //exponentiation

        var a = 2;
        var b = 3;
        var c = a ** b;

        document.write(c);
 
        

        //increment
        var a = 2;
        var b = 3;
        document.write(a + b);
        document.write("<br>");
        a++;

        document.write(a + b);

        //decrement
        var a = 2;
        var b = 3;
        document.write(a + b);
        document.write("<br>");
        a--;

        document.write(a + b);


       //method
       
        var a = 2;
        var b = 3;
        var c = (a + b)*2
        document.write(c);
    </script>
</head>

</body>
</html>
