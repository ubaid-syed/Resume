<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    #test{
        width: 150px;
        height: 150px;
        background: red;
    }
</style>
<body>
   <div id= "test"></div>

   <script>
    var a = 0;
  var id =  setInterval(anim,500);

    function anim(){
        a = a + 10;
        if(a == 200){
            clearInterval(id);

        }else{
            var target = document.getElementById("test");
        target.style.width = a + 'px';
        }


        
    }
   </script>
</body>

</html>
