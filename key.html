<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #box{
            width: 100px;
            height: 100px;
            background: green;
        }
    </style>
</head>
<body>
    <div id="box"></div>

    <script>
        var left = 0;
        var up = 0; 
        document.querySelector("body").addEventListener('keydown', function(e){
            console.clear();
          switch (e.key) {
            case "arrowright":
                left = left + 5;
                break;
            case "arrowleft":
            left = left - 5;
                break;
            case "arrowup":
            up = up + 5;
                break;
            case "arrowdown":
            up = up - 5;
                break;    
          
            default:
                console.log("other key pressed.");
                break;
          }
            console.log("left : " + left);
            console.log("up : " + up);
        })
    </script>
</body>
</html>
