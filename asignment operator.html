<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>

        //addition
        var a = 2;
        var b = 3;
        a += b
        

        document.write(a);

        //substraction
        var a = 2;
        var b = 3;
        a -= b
        

        document.write(a);

        //multiplication 
        var a = 2;
        var b = 3;
        a *= b
        
   
        document.write(a);

        //division
        var a = 2;
        var b = 3;
        a /= b
        

        document.write(a);

        //modulus(remainder)
        var a = 2;
        var b = 3;
        a %= b
        

        document.write(a);

         //exponentiation
        var a = 2;
        var b = 3;
        a **= b
        

        document.write(a);



        //sameas
        var a = 2;
        var b = 3;
        a = a**b
        

        document.write(a);
    </script>
</head>
<body>
    
</body>
</html>
