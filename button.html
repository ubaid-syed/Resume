<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #box{
            width: 300px;
            height: 200px;
            border:1px solid red;
            background: pink;
            margin: 100px;

        }
    </style>
</head>
<body>
    <div id="box"></div>
    
    <script>
        var target = document.querySelector("#box");
        target.addEventListener('mousedown', function(e){
            var text = e.button;
            switch (text) {
                case 0:
                    color = "green";
                    break;
                    case 1:
                    color = "yellow";
                    break;
                    case 2:
                    color = "blue";
                    break;
            
                default:
                color = "red";
                    break;
            }
            console.clear();
           // console.log(color);
           target.style.backgroundColor = color;
           
        });

    </script>
</body>
</html>
